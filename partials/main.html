<div class='nav' ng-app="eSword" ng-controller="BibleController">

  <h2>select bible</h2>

  <div class="nav">
    <select ng-change="getBible()" ng-options="bible as bible.tag for bible in bibles" ng-model="selection.translation"></select>  
    
    <select ng-change="getBibleAndCommentary()" ng-options="book as book.title for book in books" ng-model="selection.book"></select>

    <select ng-change="getBible()" ng-options="chapter as chapter.Chapter for chapter in chapters" ng-model="selection.chapter"></select>

    <select ng-change="getBookCommentary()" ng-options="comment as comment.tag for comment in commentaries" ng-model="selection.commentary"></select>
  </div>

  <div class="biblediv">
    <div ng-repeat="content in bibleContents">
      <p><a ng-click="getVerse(content.Verse)" ng-model="selection.verse">{{content.Verse}}{{content.Scripture}}<a></p>
    </div>
  </div>

  <div class="commentdiv">
      <div ng-repeat="content in commentaryContents">
        <p>{{content.Comments}}</p>
      </div>
    </div>

  <div class="dictdiv">
    <!-- <div ng-repeat="content in commentaryContents">
      <p>{{content.Comments}}</p>
    </div> -->
  </div>

  <div class="kjvpdiv">
    <div ng-repeat="content in bibleVerse">
      <p>{{content.Verse}}{{content.Scripture}}</p>
    </div>
  </div>



</div>
